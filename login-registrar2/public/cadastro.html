<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Conta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #mensagem {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>üîê Criar Conta</h2>

    <input type="email" id="email" placeholder="Seu e-mail" required />
    <button onclick="enviarCodigo()">üì® Enviar C√≥digo</button>

    <input type="text" id="codigo" placeholder="C√≥digo recebido" />
    <input type="password" id="senha" placeholder="Sua senha" />

    <button onclick="registrar()">‚úÖ Cadastrar</button>

    <div id="mensagem"></div>
  </div>

  <script>
    async function enviarCodigo() {
      const email = document.getElementById('email').value;
      const msg = document.getElementById('mensagem');

      if (!email) {
        msg.textContent = 'Informe seu e-mail.';
        msg.style.color = 'red';
        return;
      }

      const res = await fetch('/enviar-codigo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const texto = await res.text();
      msg.textContent = texto;
      msg.style.color = res.ok ? 'green' : 'red';
    }

    async function registrar() {
      const email  = document.getElementById('email').value;
      const codigo = document.getElementById('codigo').value;
      const senha  = document.getElementById('senha').value;
      const msg    = document.getElementById('mensagem');

      if (!email || !codigo || !senha) {
        msg.textContent = 'Preencha todos os campos.';
        msg.style.color = 'red';
        return;
      }

      const res = await fetch('/registrar-unificado', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, codigo, password: senha })
      });

      const texto = await res.text();
      msg.textContent = texto;
      msg.style.color = res.ok ? 'green' : 'red';

      if (res.ok) {
        setTimeout(() => window.location.href = '/login.html', 2000);
      }
    }
  </script>

</body>
</html>
